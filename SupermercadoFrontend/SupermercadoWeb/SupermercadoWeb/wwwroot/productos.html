<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Supermercado POS</title>
    
    <!-- Bootstrap CSS -->
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/site.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard.html">üõí Supermercado POS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categorias.html">Categor√≠as</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tarifas-iva.html">Tarifas IVA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/usuarios.html">Usuarios</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="text-white me-3" id="userInfo"></span>
                    <button class="btn btn-outline-light btn-sm" id="btnLogout">Cerrar Sesi√≥n</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Gesti√≥n de Productos</h2>
            </div>
            <div class="col-md-6 text-end">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productoModal" onclick="openCreateModal()">
                    ‚ûï Nuevo Producto
                </button>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchInput" placeholder="üîç Buscar por nombre, c√≥digo o c√≥digo de barras...">
            </div>
            <div class="col-md-3">
                <select class="form-select" id="filterCategoria">
                    <option value="">Todas las categor√≠as</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="filterEstado">
                    <option value="">Todos los estados</option>
                    <option value="true">Activos</option>
                    <option value="false">Inactivos</option>
                </select>
            </div>
        </div>

        <!-- Products Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>C√≥digo</th>
                                <th>C√≥digo Barras</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Categor√≠a</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="productosTableBody">
                            <tr>
                                <td colspan="8" class="text-center py-4">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Cargando...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Producto -->
    <div class="modal fade" id="productoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Nuevo Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="productoForm">
                    <div class="modal-body">
                        <input type="hidden" id="productoId">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="codigoProducto" class="form-label">C√≥digo Producto *</label>
                                <input type="text" class="form-control" id="codigoProducto" name="codigoProducto" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="codigoBarras" class="form-label">C√≥digo de Barras *</label>
                                <input type="text" class="form-control" id="codigoBarras" name="codigoBarras" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required maxlength="200">
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripci√≥n</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="2" maxlength="500"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="precioUnitario" class="form-label">Precio Unitario *</label>
                                <input type="number" class="form-control" id="precioUnitario" name="precioUnitario" step="0.01" min="0" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="categoriaId" class="form-label">Categor√≠a *</label>
                                <select class="form-select" id="categoriaId" name="categoriaId" required>
                                    <option value="">Seleccione...</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="codigoIva" class="form-label">IVA *</label>
                                <select class="form-select" id="codigoIva" name="codigoIva" required>
                                    <option value="">Seleccione...</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="stockActual" class="form-label">Stock Actual *</label>
                                <input type="number" class="form-control" id="stockActual" name="stockActual" min="0" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="stockMinimo" class="form-label">Stock M√≠nimo *</label>
                                <input type="number" class="form-control" id="stockMinimo" name="stockMinimo" min="0" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="stockMaximo" class="form-label">Stock M√°ximo *</label>
                                <input type="number" class="form-control" id="stockMaximo" name="stockMaximo" min="0" required>
                            </div>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="activo" name="activo" checked>
                            <label class="form-check-label" for="activo">
                                Activo
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils/storage.js"></script>
    <script src="js/utils/validators.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/api/apiClient.js"></script>
    <script src="js/services/authService.js"></script>
    <script src="js/services/productoService.js"></script>
    <script src="js/services/categoriaService.js"></script>
    <script src="js/services/tarifaIvaService.js"></script>
    
    <script src="js/pages/productos.js"></script>
</body>
</html>

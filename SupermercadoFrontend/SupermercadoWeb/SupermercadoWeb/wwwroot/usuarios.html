<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Supermercado POS</title>
    
    <!-- Bootstrap CSS -->
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/site.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard.html">🛒 Supermercado POS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categorias.html">Categorías</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tarifas-iva.html">Tarifas IVA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/usuarios.html">Usuarios</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="text-white me-3" id="userInfo"></span>
                    <button class="btn btn-outline-light btn-sm" id="btnLogout">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Gestión de Usuarios</h2>
            </div>
            <div class="col-md-6 text-end">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#usuarioModal" onclick="openCreateModal()">
                    ➕ Nuevo Usuario
                </button>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchInput" placeholder="🔍 Buscar usuario...">
            </div>
            <div class="col-md-3">
                <select class="form-select" id="filterEstado">
                    <option value="">Todos los estados</option>
                    <option value="true">Activos</option>
                    <option value="false">Inactivos</option>
                </select>
            </div>
        </div>

        <!-- Users Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Usuario</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="usuariosTableBody">
                            <tr>
                                <td colspan="6" class="text-center py-4">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Cargando...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Usuario -->
    <div class="modal fade" id="usuarioModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Nuevo Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="usuarioForm">
                    <div class="modal-body">
                        <input type="hidden" id="usuarioId">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombreUsuario" class="form-label">Nombre de Usuario *</label>
                                <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" required maxlength="50">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" name="email" required maxlength="100">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">Nombre *</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required maxlength="100">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="apellido" class="form-label">Apellido *</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" required maxlength="100">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Contraseña <span id="passwordRequired">*</span></label>
                                <input type="password" class="form-control" id="password" name="password" minlength="6">
                                <small class="text-muted">Mínimo 6 caracteres</small>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="rol" class="form-label">Rol *</label>
                                <select class="form-select" id="rol" name="rol" required>
                                    <option value="">Seleccione...</option>
                                    <option value="1">Administrador</option>
                                    <option value="2">Vendedor</option>
                                    <option value="3">Cajero</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="activo" name="activo" checked>
                            <label class="form-check-label" for="activo">
                                Activo
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils/storage.js"></script>
    <script src="js/utils/validators.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/api/apiClient.js"></script>
    <script src="js/services/authService.js"></script>
    <script src="js/services/usuarioService.js"></script>
    
    <script>
        // Variables globales
        let usuarios = [];
        let currentUsuarioId = null;

        // Proteger la página
        authService.requireAuth();

        // Mostrar información del usuario
        const user = authService.getCurrentUser();
        if (user) {
            document.getElementById('userInfo').textContent = `👤 ${user.nombreUsuario}`;
        }

        // Cerrar sesión
        document.getElementById('btnLogout').addEventListener('click', async () => {
            await authService.logout();
        });

        // Cargar usuarios
        async function loadUsuarios() {
            try {
                usuarios = await usuarioService.getAll();
                renderUsuarios(usuarios);
            } catch (error) {
                console.error('Error al cargar usuarios:', error);
                Helpers.showToast('Error al cargar usuarios', 'error');
            }
        }

        // Renderizar tabla
        function renderUsuarios(data) {
            const tbody = document.getElementById('usuariosTableBody');
            
            if (data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center text-muted py-4">
                            No se encontraron usuarios
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = data.map(usuario => {
                const rolNombre = getRolNombre(usuario.rol);
                return `
                    <tr>
                        <td>${usuario.usuarioId}</td>
                        <td>${usuario.nombreUsuario}</td>
                        <td>${usuario.email}</td>
                        <td><span class="badge bg-info">${rolNombre}</span></td>
                        <td>
                            <span class="badge ${usuario.activo ? 'bg-success' : 'bg-secondary'}">
                                ${usuario.activo ? 'Activo' : 'Inactivo'}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="openEditModal(${usuario.usuarioId})">
                                ✏️
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteUsuario(${usuario.usuarioId})">
                                🗑️
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Obtener nombre del rol
        function getRolNombre(rolId) {
            const roles = {
                1: 'Administrador',
                2: 'Vendedor',
                3: 'Cajero'
            };
            return roles[rolId] || 'Desconocido';
        }

        // Configurar filtros
        function setupFilters() {
            document.getElementById('searchInput').addEventListener('input', Helpers.debounce(filterUsuarios, 300));
            document.getElementById('filterEstado').addEventListener('change', filterUsuarios);
        }

        // Filtrar usuarios
        function filterUsuarios() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const estadoFilter = document.getElementById('filterEstado').value;
            
            let filtered = usuarios;
            
            if (searchTerm) {
                filtered = filtered.filter(u => 
                    u.nombreUsuario.toLowerCase().includes(searchTerm) ||
                    u.email.toLowerCase().includes(searchTerm)
                );
            }
            
            if (estadoFilter) {
                filtered = filtered.filter(u => u.activo === (estadoFilter === 'true'));
            }
            
            renderUsuarios(filtered);
        }

        // Abrir modal crear
        function openCreateModal() {
            currentUsuarioId = null;
            document.getElementById('modalTitle').textContent = 'Nuevo Usuario';
            document.getElementById('usuarioForm').reset();
            document.getElementById('activo').checked = true;
            document.getElementById('password').required = true;
            document.getElementById('passwordRequired').textContent = '*';
        }

        // Abrir modal editar
        async function openEditModal(id) {
            try {
                currentUsuarioId = id;
                document.getElementById('modalTitle').textContent = 'Editar Usuario';
                
                const usuario = await usuarioService.getById(id);
                document.getElementById('usuarioId').value = usuario.usuarioId;
                document.getElementById('nombreUsuario').value = usuario.nombreUsuario;
                document.getElementById('email').value = usuario.email;
                document.getElementById('nombre').value = usuario.nombre || '';
                document.getElementById('apellido').value = usuario.apellido || '';
                document.getElementById('rol').value = usuario.rol;
                document.getElementById('activo').checked = usuario.activo;
                
                // La contraseña es opcional al editar
                document.getElementById('password').required = false;
                document.getElementById('password').value = '';
                document.getElementById('passwordRequired').textContent = '(opcional)';
                
                const modal = new bootstrap.Modal(document.getElementById('usuarioModal'));
                modal.show();
            } catch (error) {
                console.error('Error al cargar usuario:', error);
                Helpers.showToast('Error al cargar usuario', 'error');
            }
        }

        // Submit formulario
        document.getElementById('usuarioForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const validation = Validators.validateForm(e.target);
            if (!validation.isValid) {
                Validators.showFormErrors(e.target, validation.errors);
                return;
            }
            
            const formData = new FormData(e.target);
            const usuario = {
                nombreUsuario: formData.get('nombreUsuario'),
                email: formData.get('email'),
                nombre: formData.get('nombre'),
                apellido: formData.get('apellido'),
                rol: parseInt(formData.get('rol')),
                activo: document.getElementById('activo').checked
            };
            
            // Solo incluir password si se proporcionó
            const password = formData.get('password');
            if (password) {
                usuario.password = password;
            }
            
            if (currentUsuarioId) {
                usuario.usuarioId = currentUsuarioId;
            }
            
            try {
                Helpers.showLoading(true);
                
                if (currentUsuarioId) {
                    await usuarioService.update(usuario);
                    Helpers.showToast(AppConfig.MESSAGES.SUCCESS.UPDATE, 'success');
                } else {
                    await usuarioService.create(usuario);
                    Helpers.showToast(AppConfig.MESSAGES.SUCCESS.SAVE, 'success');
                }
                
                const modal = bootstrap.Modal.getInstance(document.getElementById('usuarioModal'));
                modal.hide();
                await loadUsuarios();
                
            } catch (error) {
                console.error('Error al guardar usuario:', error);
                Helpers.showToast(error.message || 'Error al guardar usuario', 'error');
            } finally {
                Helpers.showLoading(false);
            }
        });

        // Eliminar usuario
        async function deleteUsuario(id) {
            Helpers.showConfirmModal(
                'Confirmar eliminación',
                '¿Está seguro de que desea eliminar este usuario?',
                async () => {
                    try {
                        Helpers.showLoading(true);
                        await usuarioService.delete(id);
                        Helpers.showToast(AppConfig.MESSAGES.SUCCESS.DELETE, 'success');
                        await loadUsuarios();
                    } catch (error) {
                        console.error('Error al eliminar usuario:', error);
                        Helpers.showToast(error.message || 'Error al eliminar usuario', 'error');
                    } finally {
                        Helpers.showLoading(false);
                    }
                }
            );
        }

        // Inicializar
        loadUsuarios();
        setupFilters();
    </script>
</body>
</html>

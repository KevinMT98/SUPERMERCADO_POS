<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarifas IVA - Supermercado POS</title>
    
    <!-- Bootstrap CSS -->
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/site.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard.html">üõí Supermercado POS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categorias.html">Categor√≠as</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/tarifas-iva.html">Tarifas IVA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/usuarios.html">Usuarios</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="text-white me-3" id="userInfo"></span>
                    <button class="btn btn-outline-light btn-sm" id="btnLogout">Cerrar Sesi√≥n</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Gesti√≥n de Tarifas IVA</h2>
            </div>
            <div class="col-md-6 text-end">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tarifaModal" onclick="openCreateModal()">
                    ‚ûï Nueva Tarifa IVA
                </button>
            </div>
        </div>

        <!-- Search -->
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchInput" placeholder="üîç Buscar tarifa...">
            </div>
            <div class="col-md-3">
                <select class="form-select" id="filterEstado">
                    <option value="">Todos los estados</option>
                    <option value="true">Activos</option>
                    <option value="false">Inactivos</option>
                </select>
            </div>
        </div>

        <!-- Tarifas Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>C√≥digo IVA</th>
                                <th>Descripci√≥n</th>
                                <th>Porcentaje</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tarifasTableBody">
                            <tr>
                                <td colspan="6" class="text-center py-4">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Cargando...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Tarifa -->
    <div class="modal fade" id="tarifaModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Nueva Tarifa IVA</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="tarifaForm">
                    <div class="modal-body">
                        <input type="hidden" id="tarifaIvaId">
                        
                        <div class="mb-3">
                            <label for="codigoIva" class="form-label">C√≥digo IVA *</label>
                            <input type="text" class="form-control" id="codigoIva" name="codigoIva" required maxlength="10">
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripci√≥n *</label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion" required maxlength="200">
                        </div>

                        <div class="mb-3">
                            <label for="porcentaje" class="form-label">Porcentaje *</label>
                            <input type="number" class="form-control" id="porcentaje" name="porcentaje" step="0.01" min="0" max="100" required>
                            <small class="text-muted">Ingrese el porcentaje (ej: 19 para 19%)</small>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="estado" name="estado" checked>
                            <label class="form-check-label" for="estado">
                                Activo
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils/storage.js"></script>
    <script src="js/utils/validators.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/api/apiClient.js"></script>
    <script src="js/services/authService.js"></script>
    <script src="js/services/tarifaIvaService.js"></script>
    
    <script>
        // Variables globales
        let tarifas = [];
        let currentTarifaId = null;

        // Proteger la p√°gina
        authService.requireAuth();

        // Mostrar informaci√≥n del usuario
        const user = authService.getCurrentUser();
        if (user) {
            document.getElementById('userInfo').textContent = `üë§ ${user.nombreUsuario}`;
        }

        // Cerrar sesi√≥n
        document.getElementById('btnLogout').addEventListener('click', async () => {
            await authService.logout();
        });

        // Cargar tarifas
        async function loadTarifas() {
            try {
                tarifas = await tarifaIvaService.getAll();
                renderTarifas(tarifas);
            } catch (error) {
                console.error('Error al cargar tarifas:', error);
                Helpers.showToast('Error al cargar tarifas', 'error');
            }
        }

        // Renderizar tabla
        function renderTarifas(data) {
            const tbody = document.getElementById('tarifasTableBody');
            
            if (data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center text-muted py-4">
                            No se encontraron tarifas
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = data.map(tarifa => `
                <tr>
                    <td>${tarifa.tarifaIvaId}</td>
                    <td>${tarifa.codigoIva}</td>
                    <td>${tarifa.descripcion}</td>
                    <td>${tarifa.porcentaje}%</td>
                    <td>
                        <span class="badge ${tarifa.estado ? 'bg-success' : 'bg-secondary'}">
                            ${tarifa.estado ? 'Activo' : 'Inactivo'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="openEditModal(${tarifa.tarifaIvaId})">
                            ‚úèÔ∏è
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteTarifa(${tarifa.tarifaIvaId})">
                            üóëÔ∏è
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Configurar filtros
        function setupFilters() {
            document.getElementById('searchInput').addEventListener('input', Helpers.debounce(filterTarifas, 300));
            document.getElementById('filterEstado').addEventListener('change', filterTarifas);
        }

        // Filtrar tarifas
        function filterTarifas() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const estadoFilter = document.getElementById('filterEstado').value;
            
            let filtered = tarifas;
            
            if (searchTerm) {
                filtered = filtered.filter(t => 
                    t.descripcion.toLowerCase().includes(searchTerm) ||
                    t.codigoIva.toLowerCase().includes(searchTerm)
                );
            }
            
            if (estadoFilter) {
                filtered = filtered.filter(t => t.estado === (estadoFilter === 'true'));
            }
            
            renderTarifas(filtered);
        }

        // Abrir modal crear
        function openCreateModal() {
            currentTarifaId = null;
            document.getElementById('modalTitle').textContent = 'Nueva Tarifa IVA';
            document.getElementById('tarifaForm').reset();
            document.getElementById('estado').checked = true;
        }

        // Abrir modal editar
        async function openEditModal(id) {
            try {
                currentTarifaId = id;
                document.getElementById('modalTitle').textContent = 'Editar Tarifa IVA';
                
                const tarifa = await tarifaIvaService.getById(id);
                document.getElementById('tarifaIvaId').value = tarifa.tarifaIvaId;
                document.getElementById('codigoIva').value = tarifa.codigoIva;
                document.getElementById('descripcion').value = tarifa.descripcion;
                document.getElementById('porcentaje').value = tarifa.porcentaje;
                document.getElementById('estado').checked = tarifa.estado;
                
                const modal = new bootstrap.Modal(document.getElementById('tarifaModal'));
                modal.show();
            } catch (error) {
                console.error('Error al cargar tarifa:', error);
                Helpers.showToast('Error al cargar tarifa', 'error');
            }
        }

        // Submit formulario
        document.getElementById('tarifaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const validation = Validators.validateForm(e.target);
            if (!validation.isValid) {
                Validators.showFormErrors(e.target, validation.errors);
                return;
            }
            
            const formData = new FormData(e.target);
            const tarifa = {
                codigoIva: formData.get('codigoIva'),
                descripcion: formData.get('descripcion'),
                porcentaje: parseFloat(formData.get('porcentaje')),
                estado: document.getElementById('estado').checked
            };
            
            if (currentTarifaId) {
                tarifa.tarifaIvaId = currentTarifaId;
            }
            
            try {
                Helpers.showLoading(true);
                
                if (currentTarifaId) {
                    await tarifaIvaService.update(tarifa);
                    Helpers.showToast(AppConfig.MESSAGES.SUCCESS.UPDATE, 'success');
                } else {
                    await tarifaIvaService.create(tarifa);
                    Helpers.showToast(AppConfig.MESSAGES.SUCCESS.SAVE, 'success');
                }
                
                const modal = bootstrap.Modal.getInstance(document.getElementById('tarifaModal'));
                modal.hide();
                await loadTarifas();
                
            } catch (error) {
                console.error('Error al guardar tarifa:', error);
                Helpers.showToast(error.message || 'Error al guardar tarifa', 'error');
            } finally {
                Helpers.showLoading(false);
            }
        });

        // Eliminar tarifa
        async function deleteTarifa(id) {
            Helpers.showConfirmModal(
                'Confirmar eliminaci√≥n',
                '¬øEst√° seguro de que desea eliminar esta tarifa?',
                async () => {
                    try {
                        Helpers.showLoading(true);
                        await tarifaIvaService.delete(id);
                        Helpers.showToast(AppConfig.MESSAGES.SUCCESS.DELETE, 'success');
                        await loadTarifas();
                    } catch (error) {
                        console.error('Error al eliminar tarifa:', error);
                        Helpers.showToast(error.message || 'Error al eliminar tarifa', 'error');
                    } finally {
                        Helpers.showLoading(false);
                    }
                }
            );
        }

        // Inicializar
        loadTarifas();
        setupFilters();
    </script>
</body>
</html>
